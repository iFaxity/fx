on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Publish
jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Not using cache, we want fresh builds
      - name: Install dependencies
        run: yarn --frozen-lockfile --non-interactive

      - name: Set Publishing Token
        run: echo '//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}' > ~/.npmrc

      - name: Set Git config
        run: |
          git config --global user.name 'Christian Norrman' && \
          git config --global user.email christian@faxity.se && \
          git config credential.helper store && \
          echo 'https://ifaxity:${{ secrets.GITHUB_TOKEN }}@github.com' > ~/.git-credentials

      - name: Publish packages to npm
        run: ./bin/publish ${{ github.ref }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          #body: TODO refer to Changelog for every package
